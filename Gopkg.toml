# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/golang/protobuf"
  version = "=1.2.0"

[[constraint]]
  name = "github.com/jeffail/gabs"
  version = "=1.1.1"

[[constraint]]
  name = "github.com/mattn/go-isatty"
  version = "=0.0.2"

[[constraint]]
  name = "github.com/mgutz/ansi"
  revision = "9520e82c474b0a04dd04f8a40959027271bab992"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "=0.8.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "=1.2.2"

[[constraint]]
  name = "github.com/unchartedsoftware/plog"
  revision = "34d2bbd3c0a9458feb0752af2b578a23eb8ddc4f"

[[constraint]]
  name = "github.com/vova616/xxhash"
  revision = "f0a9a8b74d487f9563a527daf3bd6b4fbd3f5d00"

[[constraint]]
  name = "golang.org/x/net"
  revision = "927f97764cc334a6575f4b7a1584a147864d5723"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "=1.16.0"

[prune]
  go-tests = true
  unused-packages = true
